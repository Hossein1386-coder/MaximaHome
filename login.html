<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ورود | ماکسیما هوم</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #ffbd39;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #fff;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffbd39;
            box-shadow: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .custom-checkbox {
            margin-top: 15px;
        }

        .custom-checkbox .custom-control-label {
            color: #fff;
            font-size: 14px;
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #ffbd39;
            border-color: #ffbd39;
        }

        .btn-login {
            background: #ffbd39;
            color: #000;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #e6a830;
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        .login-footer a {
            color: #ffbd39;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            color: #e6a830;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: #ffbd39;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="icon-arrow-right"></i>
        بازگشت به خانه
    </a>

    <div class="login-container">
        <div class="login-header">
            <h2>ورود به حساب کاربری</h2>
            <p>خوش آمدید! لطفاً وارد شوید</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">نام کاربری</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">رمز عبور</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            
            <div class="custom-checkbox">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="custom-control-input">
                    <label for="rememberMe" class="custom-control-label">مرا به خاطر بسپار</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login">ورود</button>
        </form>

        <div class="login-footer">
            <p>حساب کاربری ندارید؟ <a href="register.html">ثبت نام کنید</a></p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // در اینجا می‌توانید از یک سرویس API برای احراز هویت استفاده کنید
            // برای مثال ساده، از localStorage استفاده می‌کنیم
            if (username === 'admin' && password === 'Maxima@1403') {
                localStorage.setItem('user', JSON.stringify({
                    username: username,
                    role: 'admin',
                    fullName: 'مدیر سیستم'
                }));
                window.location.href = 'admin.html';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است');
            }

            return false;
        }
    </script>
</body>
</html>
