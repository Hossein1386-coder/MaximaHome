<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <title>ثبت نام | ماکسیما هوم</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar {
            padding: 15px 0;
            background-color: #000 !important;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffbd39;
            box-shadow: 0 0 5px rgba(255,189,57,0.3);
        }

        .btn-register {
            background: #ffbd39;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #e6a825;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #ffbd39;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark ftco_navbar ftco-navbar-light site-navbar-target" id="ftco-navbar" dir="rtl" style="direction: rtl;">
        <div class="container d-flex align-items-center">
            <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation" style="margin-right: 0;">
                <span class="oi oi-menu"></span> منو
            </button>
            <a class="navbar-brand" href="index.html" style="margin-right: 10px;">MaximaHome</a>

            <div class="collapse navbar-collapse justify-content-end" id="ftco-nav" style="text-align: right;">
                <ul class="navbar-nav nav" style="direction: rtl;">
                    <li class="nav-item"><a href="index.html" class="nav-link"><span>خانه</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <h2 class="register-title">ثبت نام در ماکسیما هوم</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="نام و نام خانوادگی" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder="شماره موبایل" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="ایمیل" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="رمز عبور" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="تکرار رمز عبور" required>
            </div>
            <button type="submit" class="btn-register">ثبت نام</button>
        </form>
        <div class="login-link">
            قبلاً ثبت نام کرده‌اید؟ <a href="login.html">وارد شوید</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('رمز عبور و تکرار آن مطابقت ندارند');
                return;
            }
            
            const formData = {
                username: document.getElementById('email').value,
                password: password,
                fullName: document.getElementById('name').value,
                phoneNumber: document.getElementById('phone').value,
                role: 'User'
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('ثبت نام با موفقیت انجام شد');
                    window.location.href = 'login.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'خطا در ثبت نام');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('خطا در ارتباط با سرور');
            }
        });
    </script>
</body>
</html>
